<section id="reservation" class="reservation">
    <div class="reservation-inside">
      <div class="reservation-title" >Đặt phòng</div>
        <div class="success-message">
            <h1>Cảm ơn quý khách đã sử dụng dịch vụ đặt phòng trực tuyến, nhân viên sẽ liên hệ để xác nhận lại, xin cảm ơn!</h1>
        </div>
       <div class="error-message">
          <h1>Lỗi thiếu thông tin, xin kiểm tra lại!</h1>
        </div>
        <form id="reservation-form" name="reservation-form" data-parsley-validate>
          <!-- the redirect_to is optional, the form will redirect to the referrer on submission -->
          <input type='hidden' name='redirect_to' />
          <!-- all your input fields here.... -->
           <div class="reservation-fields">
           <div class="checkin field">
              <label>Nhận phòng *</label>
                <input type='text' id="checkin" class='input' name='checkin' required>
          </div>
          <div class="checkout field">
              <label>Trả phòng *</label>
                    <input type='text' id="checkout" class='input' name='checkout' required>
          </div>
          <div class="name field">
              <label>Họ tên *</label>
                  <input type='text' name='name' placeholder="Name" required>
</div>
<div class="email field">
               <label>Email *</label>
                    <input type='email' id="email" name='email' placeholder="email_của_bạn@tênmiền.com" data-parsley-trigger="change"  data-parsley-type="email" required>
</div>
<div class="room-type field">
              <label>Dạng phòng *</label>
                   <select id="edit-submitted-room-type" name="roomtype" class="form-select required" required>
                   <option value="" selected="selected">- Chọn -</option>
                   <option value="one bedroom">Phòng Đơn</option>
                   <option value="teo bedroom">Phòng Đôi</option>
                    </select>
     </div>
<div class="persons field">
              <label>Số người *</label>
               <select id="edit-submitted-persons" name="persons" class="form-select required" required>
                 <option value="" selected="selected">- Chọn -</option>
                 <option value="1">1</option>
                 <option value="2">2</option>
                 <option value="3">3</option>
                 <option value="3">4</option>
                 <option value="3">5</option>
              </select>
</div>
</div>
             <div  class="reservation-message">
             <label>Lời nhắn</label>
                   <textarea id="edit-submitted-message" name="message" cols="150" rows="5" class="form-textarea"></textarea>
            </div>
            <div class="reservation-footer">  
              <input type='submit' value='Đăng ký phòng'>
            </div>
        </form>
    </div>
</section>
