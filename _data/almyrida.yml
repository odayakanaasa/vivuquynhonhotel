 text: "Khách sạn Vi Vu Quy Nhơn, số 110 Xuân Diệu, Thành phố Quy Nhơn, Bình Định được tự nhiên ưu đãi, chỉ vài bước chân tới bờ biển, mỗi căn phòng đều tràn ngập nắng, và gió của vùng trời biển Quy Nhơn, hãy tận hưởng kỳ nghỉ của bạn trong sự bình yên, xa xăm đường chân trời màu xanh, Chúng tôi hân hạnh đón tiếp và phục vụ quý khách tại Vi vu Quy Nhơn Hotel.

"
